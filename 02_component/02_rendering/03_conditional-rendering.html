<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_conditional-rendering</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 조건부 랜더링
        : 여러 개의 엘리먼트 중 특정 조건에 따라 하나의 엘리먼트만 랜더링 할 수 있다. */
        const answer = parseInt(prompt('리액트가 재미 있으신가요? \n1.재미있다. \n2.어렵다.'));
       
        /* 1. 랜더링 시 조건 비교 후 조건부 랜더링 */
        const positiveElement = <h1>앞으로 점점 더 재밌어 질 거에요^__^</h1>;
        const negativeElement = <h1>천천히 앞의 내용을 복습해보세요^__^</h1>;

        ReactDOM.createRoot(document.getElementById('root')).render(
            (answer === 1) ? positiveElement : negativeElement
        );

        /* 2. JSX 내에서 조건부로 엘리먼트 생성 */
    </script>
</body>
</html>
